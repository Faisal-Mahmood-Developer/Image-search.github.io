<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Image Generator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="nav border-white">
            <h2 class="text-white border-bottom border-warning p-3 border-5">
                <i class="fas fa-camera" style="color:red"></i> Unsplash API Demo
            </h2>
        </div>

        <div class="search-box mt-4">
            <div class="d-flex justify-content-center">
                <input style="border-radius: 10px; width: 100%; max-width: 400px; padding: 5px;" type="text" id="input" placeholder="Search...">
            </div>
            <div class="d-flex justify-content-center mt-2">
                <button class="bg-danger text-white p-2" style="width: 100%; max-width: 150px; border-radius: 10px;" id="btn-1">Submit</button>
            </div>
            <p class="text-center text-white">write text in input and submit <b>Faisal   flower  person</b> and see the result</p>
        </div>

        <div class="container mt-4">
            <div class="text-center">
                <p id="demo"></p>
                <img id="myImg" class="img-fluid" style="border: none;" alt="Image Result">
            </div>
        </div>
    </div>

    <script src="./my.js"></script>
</body>

</html>
